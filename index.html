    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="site-data/favicon.ico" type="image/x-icon">

    <header>

      <h1>FakeDetails Generator</h1>

        <button id="generate-random">Generate Random Details</button>
        <button id="choose-nationality">Choose Nationality</button>
      </div>
      <div id="nationality-grid" class="hidden">
        <!-- Nationality buttons will be populated here by JS -->
        <div id="nationalities"></div>
        <button id="random-nationality">Random</button>
      </div>
      <div id="user-details" class="hidden">
        <img id="user-image" class="circle" src="" alt="User Image">
        <div id="user-info"></div>
        <div id="action-buttons">
          <button id="generate-again">Generate Again</button>
          <button id="choose-again">Choose Again</button>
          <button id="download-details">Download Details</button>
        </div>
      </div>
    </div>
